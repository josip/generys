<!DOCTYPE html>
<html>
  <head>
    <title>About Generys</title>
    <style type="text/css" media="screen">
      body {
        text-align: center;
        color: #000;
        background: #fff;
        font-family: Arial,  Verdana, Liberation, Helvetica, sans-serif;
        font-size: 12px;
        margin: 30px auto 0 auto;
      }
      
      #logo {
        padding: 10px;
        border-right: 1px solid #93ac93;
        vertical-align: middle;
      }
      #tagline {
        padding: 10px;
        margin: 0;
        display: inline;
        vertical-align: middle;
      }
      #messages {
        margin: 30px auto auto auto;
        padding: 5px;
        border: 1px solid #ddd;
        width: 500px;
      }
    </style>
    <script src="/jquery-1.3.2.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
      $(function () {
        function check () {
          $.getJSON("/_messagePoll", function (messages) {
            $("#tagline").text(messages[0]);
            $("#messages").prepend(messages + "<hr/>");
            setTimeout(check, 1);
          }, check);
        }
        
        // To avoid "Loading..." message in browser
        setTimeout(check, 1200);
      });
    </script>
  </head>
  <body>
    <img src="/images/generys_logo.png" alt="Generys" id="logo"/>
    <h1 id="tagline">Oh, how I wish I could be an web framework for Io!</h1>
    <div id="messages"></div>
  </body>
</html>
